name: Windows Release Build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/windows-build.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/windows-build.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: delete_images_from_zips-windows
          path: target/release/delete_images_from_zips.exe

      - name: Set release tag
        if: github.event_name == 'push'
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $env:GITHUB_ENV

      - name: Create GitHub release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.SHORT_SHA }}
          name: Auto release ${{ env.SHORT_SHA }}
          files: target/release/delete_images_from_zips.exe
